<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <section class="Sneaker-show">
      <div class="slide">
       <img class="logo" src="img/logo.png">
       <p class="trademark">39</p>
       <div>
       <img class="nike" src="img/preview.png">
       <p class="plus one">+</p>
       <p class="plus two">+</p>
       <p class="plus three">+</p>
       </div>
       <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
       </div>
      </div>


      <div class="Description">
        <div class="header">
          <h1>Nike Flyknit</h1>
          <div>
          <h6>$189.00</h6>
          <p>$259.00</p>
        </div>
        </div>

        <div class="about">
          <p>With a flexible Flyknit upper placed directly
            on top of a radically reinvented Air cushioning
            system, the Nike Air VaporMax defies conventional
            style and provides an unbelievably light, bouncy 
            and flexible feel.   
          </p>
        </div>

        <div class="size">
          <h6>Size</h6>
          <h5 id="btn1" onclick="enableButton2()">S</h5>
          <h5 id="btn2" disabled>M</h5>
          <h5 id="">L</h5>
          <h5 id="">XL</h5>
          <h5 id="">XXL</h5>
        </div>

        <div class="amount">
          <h6>Amount</h6>
          <p>2</p>
        </div>

        <p class="button">BUY NOW</p>
      </div>
    </section>
    <script src="main.js"></script>

</html>
